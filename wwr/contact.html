<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Water Rafting Co. | Contact Us</title>
    <meta name="description"
        content="Get in touch with White Water Rafting Co. — find our contact details, meet our team, and send us your questions." />
    <meta name="author" content="Daryl Jubasan" />
    <link rel="stylesheet" href="styles/rafting.css" />
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Co. Logo" width="120" />
        <h1 class="site-title">White Water Rafting Co.</h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Company Info -->
        <section class="company-info">
            <h2>White Water Rafting Co.</h2>
            <p><strong>Address:</strong> 123 River Road, Rapids City, ID 83440</p>
            <p><strong>Phone:</strong> (208) 555-1234</p>
            <p><strong>Email:</strong> info@raftingco.com</p>
        </section>

        <!-- Map + Form Side by Side -->
        <section class="contact-grid">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d31162.615401366507!2d124.6494679!3d12.4944766!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1759417649406!5m2!1sen!2sph"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contact-form">
                <form>
                    <div class="form-row">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <fieldset>
                        <legend>Purpose of Message:</legend>
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5"></textarea>

                    <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly
                        newsletter</label>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Team Section -->
    <section class="team">
        <h2>We Are Here To Serve You</h2>
        <div class="gallery">
            <figure>
                <img src="images/daryl.jpg" alt="Daryl Ko - Lead Guide">
                <figcaption>Daryl Ko — Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/dankevin.jpg" alt="Dan Kevin Romualdes - Safety Coordinator">
                <figcaption>Dan Kevin Romualdes — Safety Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/may.jpg" alt="May Dismaya - Customer Support">
                <figcaption>May Dismaya — Customer Support</figcaption>
            </figure>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 White Water Rafting Co. | Daryl Jubasan</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon" /></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon" /></a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn Icon" /></a>
        </nav>
    </footer>
</body>

</html>
